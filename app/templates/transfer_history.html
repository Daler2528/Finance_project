<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferlar Tarixi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Transfer history</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Sender</th>
                <th>Receiver</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for record in history %}
                <tr>
                    <td>{{ record.id }}</td>
                    <td>{{ record.sender_id }}</td>
                    <td>{{ record.receiver_id }}</td>
                    <td>{{ record.amount }}</td>
                    <td>{{ record.create_at }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
